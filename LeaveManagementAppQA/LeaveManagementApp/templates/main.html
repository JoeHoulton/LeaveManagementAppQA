
    {% for year, months in years %}
        <div class="clear"></div>
        <h4>{{ year }}</h4>
        {% for month in months %}
            <h4>{{ month.name }}</h4>
            {% if month.n == 6 %}<br />{% endif %}
            {% if month.entry == False %} <h6> No entries for {{ month.name }}</h6>{% endif %}
            <a href="{% url cal.views.month year month.n %}">{{ month.name }}</a>
        {% endfor %}
    {% endfor %}
